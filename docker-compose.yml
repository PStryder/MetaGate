version: "3.9"

services:
  metagate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metagate
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://metagate:metagate@db:5432/metagate
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_ALGORITHM=HS256
      - DEBUG=${DEBUG:-false}
      - METAGATE_VERSION=0.1
      - DEFAULT_STARTUP_SLA_SECONDS=120
      - RECEIPT_RETENTION_HOURS=72
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - metagate-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16-alpine
    container_name: metagate-db
    environment:
      - POSTGRES_USER=metagate
      - POSTGRES_PASSWORD=metagate
      - POSTGRES_DB=metagate
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - metagate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metagate -d metagate"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  metagate-network:
    driver: bridge
