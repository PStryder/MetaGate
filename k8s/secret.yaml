apiVersion: v1
kind: Secret
metadata:
  name: metagate-secrets
  namespace: metagate
  labels:
    app.kubernetes.io/name: metagate
    app.kubernetes.io/component: bootstrap-authority
type: Opaque
stringData:
  # IMPORTANT: Replace these values with actual secrets before deploying!
  # Consider using external secret management (e.g., HashiCorp Vault, AWS Secrets Manager)

  # Database connection URL
  # Format: postgresql+asyncpg://user:password@host:port/database
  METAGATE_DATABASE_URL: "postgresql+asyncpg://metagate:CHANGE_ME@metagate-postgresql:5432/metagate"

  # JWT secret key - MUST be changed in production
  # Generate with: openssl rand -base64 32
  METAGATE_JWT_SECRET: "CHANGE_ME_USE_OPENSSL_RAND_BASE64_32"

---
apiVersion: v1
kind: Secret
metadata:
  name: metagate-postgresql-credentials
  namespace: metagate
  labels:
    app.kubernetes.io/name: metagate
    app.kubernetes.io/component: database
type: Opaque
stringData:
  # PostgreSQL credentials - MUST be changed in production
  POSTGRES_USER: "metagate"
  POSTGRES_PASSWORD: "CHANGE_ME"
  POSTGRES_DB: "metagate"
