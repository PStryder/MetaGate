apiVersion: apps/v1
kind: Deployment
metadata:
  name: metagate
  namespace: metagate
  labels:
    app.kubernetes.io/name: metagate
    app.kubernetes.io/component: bootstrap-authority
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: metagate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metagate
        app.kubernetes.io/component: bootstrap-authority
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: metagate
          image: metagate:0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: metagate-config
            - secretRef:
                name: metagate-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
              - python
              - -c
              - |
                import json, os, urllib.request
                url = os.environ.get("METAGATE_MCP_URL", "http://localhost:8000/mcp")
                token = os.environ.get("METAGATE_API_KEY")
                payload = {"jsonrpc": "2.0", "id": 1, "method": "tools/call", "params": {"name": "metagate.health", "arguments": {}}}
                req = urllib.request.Request(url, data=json.dumps(payload).encode(), headers={"Content-Type": "application/json"})
                if token:
                    req.add_header("Authorization", "Bearer " + token)
                resp = urllib.request.urlopen(req, timeout=5)
                data = json.load(resp)
                assert "result" in data
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - python
              - -c
              - |
                import json, os, urllib.request
                url = os.environ.get("METAGATE_MCP_URL", "http://localhost:8000/mcp")
                token = os.environ.get("METAGATE_API_KEY")
                payload = {"jsonrpc": "2.0", "id": 1, "method": "tools/call", "params": {"name": "metagate.health", "arguments": {}}}
                req = urllib.request.Request(url, data=json.dumps(payload).encode(), headers={"Content-Type": "application/json"})
                if token:
                    req.add_header("Authorization", "Bearer " + token)
                resp = urllib.request.urlopen(req, timeout=5)
                data = json.load(resp)
                assert "result" in data
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: metagate
                topologyKey: kubernetes.io/hostname

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: metagate-postgresql
  namespace: metagate
  labels:
    app.kubernetes.io/name: metagate
    app.kubernetes.io/component: database
spec:
  serviceName: metagate-postgresql
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: metagate-postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metagate-postgresql
        app.kubernetes.io/component: database
    spec:
      securityContext:
        runAsUser: 999
        fsGroup: 999
      containers:
        - name: postgresql
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          envFrom:
            - secretRef:
                name: metagate-postgresql-credentials
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - metagate
                - -d
                - metagate
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - metagate
                - -d
                - metagate
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: init-scripts
          configMap:
            name: metagate-postgresql-init
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
